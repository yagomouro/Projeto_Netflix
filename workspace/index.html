<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
   
    <!-- Responsividade -->

    <link rel="stylesheet" href="style/responsive.css">
   <!-- Arquivos OWL css -->
   <link rel="stylesheet" href="style/owl/owl.carousel.css">

    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">N E T F L I X </h2>
            <nav>
                <ul class="menu">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Flash</h3>
                <p class="descricao">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris,
                    mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="miniatura 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="miniatura 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="miniatura 3">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="miniatura 5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="miniatura 6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="miniatura 7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="miniatura 8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="miniatura 9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="miniatura 10">
            </div>











        </div>
    </div>
